<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Johor Bahru Route Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="{{url_for('static', filename='map.js')}}"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
  <table width=100% height=100%>
    <tr>
      <td class="input-items" width=20%>
        <!-- HTML and JS elements -->
        <form action="/form-ori-dest" method="post" id="origin-dest-form" class="input-origin-destination" target="dummyframe">
          <div class="input-modal">
            <div class="input-container">
              <img src="static/images/hollow-circle.png" alt="Start:" id="size-two-icons">
              <input type="text" id="start-location" name="origin" placeholder="Choose starting point..." id="placeholder-padding" onfocus="setFocusedInput()">
            </div>
            <div class="input-container">
              <img src="static/images/destination.png" alt="End:" id="size-two-icons">
              <input type="text" id="end-location" name="destination" placeholder="Choose destination..." id="placeholder-padding" onfocus="setFocusedInput()">
            </div>
            <button type="submit" id="search-btn">
              <img src="static/images/search.png" alt="Search now" id="search-btn-size">
            </button>
          </div>
        </form>
      </td>
      <td width=80%>
        <div id="floating-panel">
          <table width=100% height=100%>
            <tr>
              <td>
                <input id="show-overlay" type="button" value="Show overlays"/>
                <input id="hide-overlay" type="button" value="Hide overlays"/>
              </td>
            </tr>
            <tr>
              <td>
                <input id="bus-select" type="button" value="Show all"/>
                <input id="bus-deselect" type="button" value="Clear all"/>
              </td>
            </tr>
            <tr>
              <td>
                <div id="bus-dropdown" class="btn-group">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Bus Route Selection
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for bus_number in bus_selection %}
                    <button class="dropdown-item bus-item" name="{{bus_number}}" value="false" type="button"><div class='box {{bus_number}}'></div>{{bus_number}}</a>
                    {% endfor %}
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <!-- Google map canvas -->
        <div id="map-canvas"></div>
      </td>
    </tr>
  </table>

  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initialize"></script>
  <script>
    document.forms['origin-dest-form'].addEventListener('submit', (event) => {
      event.preventDefault();
      fetch(event.target.action, {
        method: 'POST',
        body: new URLSearchParams(new FormData(event.target))
      }).then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      }).then((body) => {
        routeCallback(body);
      });
    });
  </script>
</body>
</html>
